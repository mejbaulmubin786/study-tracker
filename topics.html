    <div class="controls">
      <input type="search" id="q" placeholder="Search topics..." class="search" />

        <option value="running">চলমান</option>
        <option value="closed">সম্পন্ন</option>

        <div class="list" id="list"></div>

      </div>
      <aside class="panel details" id="details">
        <h3>নির্বাচিত টপিক নেই</h3>
        <p class="muted">কোনো টপিক নির্বাচন করুন।</p>
      </aside>
    </div>
    <!-- Modal for topic: title, start, done, revisions array (dates), notes, status -->
    <div class="modal-backdrop" id="modal">
      <div class="modal">
        <!-- Form with revisions: textarea for comma-separated dates or add button for multiple -->
        <form id="topicForm">
          <!-- fields for title, dates, status, notes, revisions -->
          <div>
            <label>Revisions (comma separated dates)</label>
            <textarea name="revisions" placeholder="2025-01-01, 2025-02-01"></textarea>
          </div>

        </form>
      </div>
    </div>
